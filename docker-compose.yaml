version: "3.8"
services:
  db:
    image: postgres:15
    container_name: product_api_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: product_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:

